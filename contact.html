<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

</head>
<body>
	

	<div class="container my-5">
		<h1 class="text-dark my-5">Contact Us</h1>
		<h4 >We'll follow up</h4>
		<p>One of our workspace experts will reach out to you based on your communication preferences.</p>
	<div class="row">
		<form>
			<div class="form-row my-5">
				<div class="from-group col-md-6">
					<input type="text" name="name" class="from-control py-2 px-5" placeholder="full name*" required>
				</div>
				<div class="from-group col-md-6">
					<input type="text" name="email" class="from-control py-2 px-5" placeholder="Work email*" required>
				</div>
			</div>

			<div class="form-row my-5">
				<div class="from-group col-md-6">
					<select class="from-group py-2 px-3">
						<option>finding workspace</option>
						<option>Talking about by membership</option>
						<option>something else</option>
					</select>
					
				</div>
				<div class="from-group col-md-6">
					<input type="text" name="phone" class="from-control py-2 px-5" placeholder="phone number">
				</div>
			</div>

			<div class="form-row my-5">
				<div class="from-group col-md-6">
					<input type="text" name="phone" class="from-control py-2 px-5" placeholder="Company name">
				</div>
				<div class="from-group col-md-6">
					<select class="from-group py-2 px-5" name="company-size">
						<option>1-20</option>
						<option>20-100</option>
						<option>100-1000</option>
					</select>
				</div>
			</div>

			<div class="form-row my-5">
				<div class="from-group col-md-6">
					<textarea class="from-control py-3 px-5 " placeholder="Notes"></textarea>
				</div>
			</div>

			<div class="form-row">
				<div class="from-group">
					<button class="btn btn-primary">Get in touch</button>
				</div>
			</div>
		</form>
			
	</div>
	<div class="col-md-6 my-5">
		<h5 class="text-dark">Call us</h5>
		<p>Question about plans, pricing, or availability? Just have your people call our perople</p>
		<i class="fas fa-phone-alt "><span class="text-primary text-decoration-underline h6 mx-2">09 12345678</span></i>

	</div>	

	
		
	


	</div>
	<script type="text/javascript" src="bootstrap-4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-4/js/bootstrap.bundle.min.js"></script>
</body>
</html>
