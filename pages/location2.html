<div class="modal fade" id="MODAL">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content"> 
        <div class="modal-body">          
          <form class="my-3">
            <div class="form-group">
              <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="number" name="phno" class="form-control" id="phno" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <input class="form-control" type="date" id="date" name="date">
            </div>
            <div class="row">             
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group date">
                  <label >Start time</label>
                  <input class="form-control" type="time" id="start_date" name="start_date">
                </div>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group date">
                  <label >End time</label>
                  <input class="form-control" type="time" id="end_date" name="end_date" >
                </div>
              </div>
            </div>
            <div class="float-right mt-5">
              <button class="btn btn-secondary px-4 mr-3" data-dismiss="modal">Cancel</button>
              <button class="btn btn-success px-4">Book</button>
            </div>            
          </form>
        </div>
      </div>      
    </div>
  </div>
