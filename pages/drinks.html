	<script type="text/javascript">
		$(document).ready(function(){
			var html = '';
			var items = [{photo:"../photos/drinks/americano.png",name:"Americano"},{photo:"../photos/drinks/cappuccino.png",name:"Cappuccino"},{photo:"../photos/drinks/espresso.png",name:"Espresso"},{photo:"../photos/drinks/latte.png",name:"Latte"},{photo:"../photos/drinks/mocha-latte.png",name:"Mocha-latte"},{photo:"../photos/drinks/icey-latte.png",name:"Icey-Latte"},{photo:"../photos/drinks/cola.png",name:"Icey-Cola"},{photo:"../photos/drinks/cola-bottle.png",name:"Cola"},{photo:"../photos/drinks/engry1.png",name:"Red Bull"},{photo:"../photos/drinks/engry2.png",name:"String"},{photo:"../photos/drinks/minute1.png",name:"Strawberry"},{photo:"../photos/drinks/minute.png",name:"Pink Guava"},{photo:"../photos/drinks/orange3.png",name:"Orange"},{photo:"../photos/drinks/green-apple2.png",name:"Green Apple"},{photo:"../photos/drinks/juice1.png",name:"Passion"},{photo:"../photos/drinks/mango.png",name:"Mango"},{photo:"../photos/drinks/orange1.png",name:"Orange"},{photo:"../photos/drinks/orange2.png",name:"Orange"},{photo:"../photos/drinks/papaya.png",name:"Papaya"},{photo:"../photos/drinks/pineapple.png",name:"Pineapple"},{photo:"../photos/drinks/starfruit.png",name:"Starfruit"},{photo:"../photos/drinks/strawberry.png",name:"Strawberry"},{photo:"../photos/drinks/water-melon.png",name:"Water-melon"},{photo:"../photos/drinks/dragon-fruit.png",name:"Dragon-fruit"}
			];

				html+=`
					<div class="col-sm-6 col-md-4 col-lg-2 my-3">
					<div class="mx-1 py-3 border-radius">
						<img src="${value.photo}" class="img-fluid">
						<h5 class="mt-2">${value.name}</h5>
						</div>
					</div>
				`;
			})

			$("#row_image").html(html);
		})

	</script>
